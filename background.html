<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Background</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="parallax">
        <div class="layer" data-depth="0.1">
            <img src="h.jpg" alt="Layer 1">
        </div>
        <div class="layer" data-depth="0.3">
            <img src="path/to/layer2.jpg" alt="Layer 2">
        </div>
        <div class="layer" data-depth="0.5">
            <img src="path/to/layer3.jpg" alt="Layer 3">
        </div>
    </div>
</body>
</html>
